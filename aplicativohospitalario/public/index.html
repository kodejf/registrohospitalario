<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo Web</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Aplicativo Web registro de Pacientes y Medicos </h1>

  <h2>Formulario de Doctores</h2>
  <form id="doctor-form">
    <label for="doctor-name">Nombre:</label>
    <input type="text" id="doctor-name" required><br>

    <label for="doctor-lastname">Apellido:</label>
    <input type="text" id="doctor-lastname" required><br>

    <label for="doctor-id">Número de Cédula:</label>
    <input type="text" id="doctor-id" required><br>

    <label for="doctor-specialty">Especialidad:</label>
    <select id="doctor-specialty" required>
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select><br>

    <label for="doctor-office">Consultorio:</label>
    <input type="text" id="doctor-office" required><br>

    <label for="doctor-email">Correo de contacto:</label>
    <input type="email" id="doctor-email" required><br>

    <input type="submit" value="Guardar">
  </form>

  <h2>Formulario de Pacientes</h2>
  <form id="patient-form">
    <label for="patient-name">Nombre:</label>
    <input type="text" id="patient-name" required><br>

    <label for="patient-lastname">Apellido:</label>
    <input type="text" id="patient-lastname" required><br>

    <label for="patient-id">Número de Cédula:</label>
    <input type="text" id="patient-id" required><br>

    <label for="patient-age">Edad:</label>
    <input type="number" id="patient-age" required><br>

    <label for="patient-phone">Teléfono:</label>
    <input type="tel" id="patient-phone" required><br>

    <label for="patient-specialty">Especialidad requerida:</label>
    <select id="patient-specialty" required>
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select><br>

    <input type="submit" value="Guardar">
    
    
    
 
 
  </form>
  <h2>listado de Pacientes</h2>
    <div id="patients-list">
    <ul></ul>
    </div>
  
    <h2>Listado de Doctores</h2>
    <div id="doctors-list">
    <ul></ul>
    </div>
  
    <script src="js/script.js"></script>
 
</body>
</html>
